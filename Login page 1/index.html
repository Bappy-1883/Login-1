<!DOCTYPE html>
<html>
    <head>
        <title> A Login Page Project | HTML and CSS </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="template">
            <div id="login-block">
                <div id="entry">
                    <div id="login">
                        <h3> Login </h3>
                    </div>
                    <hr>
                    <div id="user-name"> 
                        <input type="text" placeholder="Enter user name">
                    </div>
                    <div id="user-password">
                        <input type="password" placeholder="Enter user password"> 
                    </div>
                    <div id="forget-password">
                        <a href="./link.html" target="_blank">forget password?</a>
                    </div>
                    <div id="sign-up">
                        <a href="./sign-up.html" id="sign_up"> Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
